<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Plant Exchange</title>

    <!-- Internal CSS to style the page directly in the HTML -->
    <style>
        /* General Reset and Box Model */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif; /* Clean and modern font */
            background-color: #f4f9f4; /* Light green background */
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for Register Box */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e9f4e9; /* Lighter green for a fresh look */
        }

        /* Register Box Styling */
        .register-box {
            background-color: #fff;
            padding: 40px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        /* Heading */
        h1 {
            font-size: 2.5em;
            color: #4CAF50; /* Green color for the heading */
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* Text under heading */
        .register-text {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }

        /* Input Fields Styling */
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            color: #333;
            box-sizing: border-box;
        }

        /* Button Styling */
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50; /* Plant-like green */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Login Link */
        .login-link {
            margin-top: 20px;
            font-size: 1em;
        }

        .login-link a {
            color: #4CAF50; /* Green link */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1>Create Your Account</h1>
            <p class="register-text">Enter your name to get started:</p>
            <input type="text" id="username" class="input-field" placeholder="Enter your name" />
            <button class="btn" onclick="register()">Register</button>
            <p class="login-link">
                <a href="login.html">I already have an account</a>
            </p>
        </div>
    </div>

    <script>
        function register() {
            const username = document.getElementById("username").value;

            if (username) {
                alert(`Welcome, ${username}! Your account has been created.`);
                window.location.href = "login.html"; // Redirect to login page after registration
            } else {
                alert("Please enter a name.");
            }
        }
    </script>
</body>
</html>
