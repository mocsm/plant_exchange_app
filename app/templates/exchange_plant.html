<head>

    <!-- Internal CSS to style the page directly in the HTML -->

        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f9f4;

            margin: 0;
        }

        .navbar {
            background-color: #4CAF50;

            z-index: 1000;

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }

        .navbar .btn {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar .btn:hover {
            background-color: #e64a19;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 2em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 1.1em;
            color: #555;
            line-height: 1.8;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="plants_list.html">Plants List</a>
        </div>
        <div class="nav-actions">
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="section">
            <h2>Add a Plant Listing</h2>
            <p>Fill in the details below to add your plant for exchange:</p>

            <!-- Form to Add Listing -->
            <div class="form-container">
                <form action="submit_listing.php" method="POST">
                    <!-- Hidden field for Owner's Name (pre-filled with "Your Name") -->
                    <input type="hidden" id="owner" name="owner" value="Your Name">

                    <label for="plant-name">Plant Name:</label>
                    <input type="text" id="plant-name" name="plant-name" required>

                    <label for="height">Plant Height:</label>
                    <input type="text" id="height" name="height" required>

                    <label for="place">Location (Place):</label>
                    <input type="text" id="place" name="place" required>

                    <label for="category">Plant Category:</label>
                    <select id="category" name="category">
                        <option value="flower">Flower</option>
                        <option value="tree">Tree</option>
                        <option value="shrub">Shrub</option>
                        <option value="vine">Vine</option>
                        <option value="succulent">Succulent</option>
                    </select>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>

                    <button type="submit">Submit Listing</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Plant Exchange. All rights reserved.</p>
    </div>

    <!-- JavaScript -->
    <script>
        function logout() {
            alert("Logging out...");
            // Perform logout action (e.g., clear session, redirect to login page)
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
</body>
</html>
